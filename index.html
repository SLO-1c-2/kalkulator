<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script>
        function dodawanie()
            {
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                document.getElementById("wynik").innerHTML = Number(a) + Number(b);
            }
        function odejmowanie()
            {
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                document.getElementById("wynik").innerHTML = Number(a) - Number(b);
            }
        function mnożenie()
            {
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                document.getElementById("wynik").innerHTML = Number(a) * Number(b);
            }
        function dzielenie()
            {
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                document.getElementById("wynik").innerHTML = Number(a) / Number(b);
            }
        function poootega()
            {
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                document.getElementById("wynik").innerHTML = Number(a) ** Number(b);
            }
            function modulo()
            {
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                document.getElementById("wynik").innerHTML = Number(a) % Number(b);
            }


    </script>
</head>
<body>
    <h1>Bardzo prosty kalkulator</h1>
    <p>Podaj a =</p>
    <input type="text" id="a" value=0>
    <p>Podaj b =</p>
    <input type="text" id="b" value=0>
    <div id="wynik">
        TU BEDA WYNIKI
    </div>
    <input type="button" value="+" onclick="dodawanie()">
    <input type="button" value="-" onclick="odejmowanie()">
    <input type="button" value="*" onclick="mnożenie()">
    <input type="button" value="/" onclick="dzielenie()">
    <input type="button" value="**" onclick="poootega()">
    <input type="button" value="%" onclick="modulo()">
</body>
</html>
